<section class="row my-inputpage-container">

  <section class="col-lg-6 my-inputpage-col1">
    <section class="row">

      <section class="col-12">
        <div class="form-group my-formgroup-player1">
          <label for="player-name" class="player-name-header">Spelare 1</label>
          <input type="text" class="form-control player-name" id="player1-name" placeholder="Skriv spelarens namn" minlength="2" maxlength="10">
        </div>
      </section>

      <section class="col-12 player1-radiobuttons">
        <label>
          <input type="radio" class="option-input radio player1-check-human" name="example" checked />
          Spelare
        </label>
        <label>
          <input type="radio" class="option-input radio player1-check-computer" name="example" />
          Dator
        </label> 
      </section>
   
      <section class="col-12 player1-img-section">  
            <img src="/assets/img/pirates/pirate1.jpg" class="avatar-img pirate1-img active" >  
            <img src="/assets/img/pirates/pirate2.jpg" class="avatar-img pirate2-img">           
            <img src="/assets/img/pirates/pirate3.jpg" class="avatar-img pirate3-img">
            <img src="/assets/img/pirates/pirate4.jpg" class="avatar-img pirate4-img">       
      </section>

    </section>
  </section>

  
  <section class="col-lg-6 my-inputpage-col2">
    <section class="row">

      <section class="col-12">
        <div class="form-group my-formgroup-player2">
          <label for="player2-name" class="player-name-header">Spelare 2</label>
          <input type="text" class="form-control player-name" id="player2-name" placeholder="Skriv spelarens namn" minlength="2" maxlength="10">
      </div>
      </section>

      <section class="col-12 player2-radiobuttons">
        <label>
          <input type="radio" class="option-input radio player2-check-human" name="example2" />
          Spelare
        </label>
        <label> 
          <input type="radio" class="option-input radio player2-check-computer" name="example2" checked />
          Dator
        </label> 
      </section>

      <section class="col-12 player2-img-section">    
          <img src="/assets/img/pirates/pirate1.jpg" class="avatar-img pirate1-img" >  
          <img src="/assets/img/pirates/pirate2.jpg" class="avatar-img pirate2-img">           
          <img src="/assets/img/pirates/pirate3.jpg" class="avatar-img pirate3-img">
          <img src="/assets/img/pirates/pirate4.jpg" class="avatar-img pirate4-img active">        
      </section>

    </section>
  </section>



  <section class="row start-goback-buttons">
    
    <section class="col-6 balle1">
      <a href="/" class="btn btn-danger" role="button" aria-pressed="true">Tillbaka</a>
    </section>
    <section class="col-6 balle2">
      <button id="start-game" class="btn btn-primary inputButton" disabled="${this.getValidationStatus()}">Spela</button>
    </section>

  </section>


</section>
