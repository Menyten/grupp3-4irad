<section class="row my-inputpage-container">

  <section class="col-6 my-inputpage-col1">
    <section class="row">

      <section class="col-12">
        <div class="form-group my-formgroup-player1">
          <label for="player-name" class="player-name-header">Spelare 1</label>
          <input type="text" class="form-control player-name" id="player1-name" placeholder="Skriv spelarens namn">
        </div>
      </section>

      <section class="col-12 player1-radiobuttons">
        <label>
          <input type="radio" class="option-input radio player1-check-human" name="example" checked />
          Spelare
        </label>
        <label>
          <input type="radio" class="option-input radio player1-check-computer" name="example" />
          Dator
        </label> 
      </section>
   
      <section class="col-12 player1-img-section">    
            <img src="/assets/img/pirates/pirate1.jpg" class="pirate1-img">
            <img src="/assets/img/pirates/pirate2.jpg" class="pirate2-img">
            <img src="/assets/img/pirates/pirate3.jpg" class="pirate3-img">
            <img src="http://localhost:3000/assets/img/pirates/pirate3.jpg" class="piratebot-img">       
      </section>

    </section>
  </section>

  
  <section class="col-6 my-inputpage-col2">
    <section class="row">

      <section class="col-12">
        <div class="form-group my-formgroup-player2">
          <label for="player2-name" class="player-name-header">Spelare 2</label>
          <input type="text" class="form-control player-name" id="player2-name" placeholder="Skriv spelarens namn">  <!-- required pattern=".{2,10}"regEx fÃ¶r max min length -->
      </div>
      </section>

      <section class="col-12 player2-radiobuttons">
        <label>
          <input type="radio" class="option-input radio player2-check-human" name="example2" />
          Spelare
        </label>
        <label>
          <input type="radio" class="option-input radio player2-check-computer" name="example2" checked/>
          Dator
        </label> 
      </section>

      <section class="col-12 player2-img-section">    
          <img src="/assets/img/pirates/pirate1.jpg" class="pirate1-img">
          <img src="/assets/img/pirates/pirate2.jpg" class="pirate2-img">
          <img src="/assets/img/pirates/pirate3.jpg" class="pirate3-img">
          <img src="/assets/img/pirates/pirate-bot.jpg" class="piratebot-img">       
      </section>

    </section>
  </section>



  <section class="row start-goback-buttons">

    <!--
      <div class="col-6 go-back-button">
          <img src="/assets/img/pirates/delete-sign.png">
      </div>
    <div class="col-6 start-button">
        <img src="/assets/img/pirates/spela.png">
    </div>
    -->
     
    <section class="col-6">
      <a href="/" class="btn btn-danger" role="button" aria-pressed="true">Tillbaka</a>
    </section>
    <section class="col-6">
      <button id="start-game" class="btn btn-primary inputButton" disabled="${this.getValidationStatus()}">Spela</button>
    </section>

  </section>


</section>
